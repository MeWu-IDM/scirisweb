<!DOCTYPE html>
<html>

<!-- Load core scripts -->
<head>
  <title>Parallelization example</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="http://thekerrlab.com/tmp/d3.v5.min.js"></script>
  <script src="http://thekerrlab.com/tmp/mpld3.v0.4.1.min.js"></script>
  <script src="https://raw.githubusercontent.com/sciris/sciris-js/master/dist/sciris-js.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Avenir' rel='stylesheet'>
  <style>
  body {
      font-family: 'Avenir';
      font-size: 0.8em;
  }

  .app {
    padding: 20px;
    justify-content: center;
    display: flex;
  }

  .controls {
    display: inline-block;
    background-color: #f3f3f3;
    padding: 20px;
    border: solid 2px #aaa;
  }
  </style>
</head>


<!-- Define the layout -->
<body>
  <div id="app" class="app">
    <div>
      <h1>Parallelization example</h1>
      <button @click="docomputation">Do big computation</button>
      <div id="biggraph"></div>
    </div>
  </div>
</body>

<!-- Define the functionality -->
<script>
  var vm = new Vue({
    el: '#app',

    data() {
      return {
          seed: 0,
        }
      },


    methods: {
      plotdata: function () {
        sciris.rpcs.rpc('computation', [vm.seed])
        .then(function (response) {
          document.getElementById('biggraph').innerHTML = ''; // Clear the DOM before redrawing
          mpld3.draw_figure('biggraph', response.data);
        })
      },
    }
  })
</script>

</html>
